{% extends "layout.html" %}
{% block body %}
  <div class="row">
    <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
      <div class="input-group">
        <input type="text" name="text" size="40" class="form-control" value="{{ inputquery[0] }}">
        <div class="input-group-btn">
          <button class="btn btn-info" type="submit" value="Input">
            <span class="glyphicon glyphicon-search"></span> 
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

{% block result %}
  <div class="output">
    {% for i in range((output|length) - 1) %}
    <div class="alert alert-info center-block">
      <h4 class="text-center">{{ output[0][i] }}</h4>
      <div class="row text">
      {% for col in output[1:][i] %}
        <div class="col-md-6 text-muted">
          <font size="4">{{ col[0] }}</font>
        </div>
        <div class="col-md-6 text-right text-danger">
          <font size="4">{{ col[1] }}</font>
        </div>
      {% endfor %}
      </div>

      <h5 class="text-center text-info more">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </h5>
    </div>
    {% endfor %}
  </div>
{% endblock %}
